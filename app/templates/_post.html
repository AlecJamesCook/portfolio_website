<!--Code to display user's comments 
    Code and idea to include it as a sub-template taken from The Flask Mega-Tutorial by Miguel Grinberg
    Accessed 18/01/2023
    https://blog.miguelgrinberg.com/post/the-flask-mega-tutorial-part-vi-profile-page-and-avatars
-->
<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" alt= "Profile picture" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>

<!-- End of referenced code-->
